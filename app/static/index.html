<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Image Studio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Cairo for Arabic) -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Cairo', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#b9955c', // Gold
                            hover: '#d4af37',
                            glow: 'rgba(185, 149, 92, 0.5)'
                        },
                        dark: {
                            main: '#082c58',    // Deepest Blue
                            surface: '#183b65', // Lighter Blue
                            card: '#1e426f'
                        },
                        light: {
                            main: '#f5f8ff',
                            surface: '#ffffff'
                        }
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(185, 149, 92, 0.3)',
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light-main dark:bg-dark-main text-gray-800 dark:text-gray-100 transition-colors duration-500 min-h-screen flex flex-col overflow-x-hidden selection:bg-primary selection:text-white">

    <!-- Background Elements (Ambient Light) -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[120px]"></div>
    </div>

    <!-- Navbar -->
    <nav class="w-full px-8 py-4 flex justify-between items-center z-40 backdrop-blur-md bg-white/70 dark:bg-dark-main/70 sticky top-0 border-b border-gray-200 dark:border-white/10">
        <div class="flex items-center gap-4">
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-primary to-blue-600 rounded-full blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
                <img src="/static/imgs/logo.png" alt="Logo" class="relative h-12 w-auto drop-shadow-lg">
            </div>
            <h1 class="text-2xl font-bold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-primary to-yellow-200 hidden sm:block">
                Pro Studio
            </h1>
        </div>
        
        <button id="theme-toggle" class="w-10 h-10 rounded-full bg-gray-200 dark:bg-white/10 flex items-center justify-center hover:bg-primary hover:text-white transition-all duration-300 shadow-lg">
            <i class="fas fa-moon dark:hidden text-gray-600"></i>
            <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
        </button>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-6 relative">
        
        <!-- Upload Section -->
        <div class="w-full max-w-3xl text-center space-y-8 animate-fade-in-up" id="main-content">
            
            <!-- Upload Area (shown when no image) -->
            <div id="upload-area" class="relative group cursor-pointer" onclick="document.getElementById('fileInput').click()">
                <div class="absolute -inset-1 bg-gradient-to-r from-primary to-blue-600 rounded-3xl blur opacity-20 group-hover:opacity-50 transition duration-500"></div>
                <div class="relative bg-white dark:bg-dark-surface p-16 rounded-3xl border-2 border-dashed border-gray-300 dark:border-white/20 group-hover:border-primary transition-all duration-300 flex flex-col items-center justify-center gap-4">
                    
                    <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mb-2 group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-cloud-upload-alt text-4xl text-primary"></i>
                    </div>
                    
                    <h2 class="text-3xl font-bold text-gray-700 dark:text-white">ارفع صورتك لتبدأ الإبداع</h2>
                    <p class="text-gray-500 dark:text-gray-400">يدعم JPG, PNG بجودة عالية</p>
                </div>
                
                <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form" class="hidden">
                    <input type="file" id="fileInput" name="file" accept="image/*" required>
                </form>
            </div>
            
            <!-- Preview Card (shown when image exists) -->
            <div id="preview-area" class="hidden">
                <div class="bg-white/80 dark:bg-dark-surface/80 backdrop-blur-xl p-2 rounded-3xl shadow-glass border border-white/20">
                    <div class="relative group rounded-2xl overflow-hidden bg-gray-100 dark:bg-black/40 min-h-[400px] flex items-center justify-center">
                        <!-- Image -->
                        <img id="preview-image" src="" class="max-h-[60vh] object-contain shadow-2xl transition-transform duration-500 group-hover:scale-[1.02]">
                        
                        <!-- Overlay Actions -->
                        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 gap-4">
                            <button onclick="openEditor(); return false;" class="bg-primary hover:bg-primary-hover text-white px-8 py-3 rounded-full font-bold shadow-glow transform hover:-translate-y-1 transition-all flex items-center gap-2 cursor-pointer">
                                <i class="fas fa-sliders-h"></i> فتح استوديو التعديل
                            </button>
                            
                            <div class="flex gap-3">
                                <a id="download-link" href="" download class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-full shadow-lg transition flex items-center gap-2 hidden">
                                    <i class="fas fa-download"></i> تحميل
                                </a>
                                <a href="/editor" class="bg-red-500/80 hover:bg-red-600 text-white px-6 py-2 rounded-full shadow-lg transition flex items-center gap-2 backdrop-blur-md">
                                    <i class="fas fa-trash-alt"></i> جديد
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Always visible button to open editor if image exists -->
                <div class="mt-6 flex justify-center">
                    <button onclick="openEditor(); return false;" class="bg-primary hover:bg-primary-hover text-white px-8 py-3 rounded-full font-bold shadow-glow transform hover:-translate-y-1 transition-all flex items-center gap-2 cursor-pointer">
                        <i class="fas fa-sliders-h"></i> فتح استوديو التعديل
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- ========================= -->
    <!-- PRO EDITOR MODAL          -->
    <!-- ========================= -->
    <div id="editor-modal" class="fixed inset-0 z-50 hidden bg-black/90 backdrop-blur-md flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        
        <div class="bg-white dark:bg-dark-surface w-full max-w-[1400px] h-[90vh] rounded-3xl shadow-2xl flex overflow-hidden relative border border-white/10">
            
            <!-- Close Button -->
            <button onclick="closeEditor()" class="absolute top-5 left-5 z-50 w-10 h-10 rounded-full bg-black/20 hover:bg-red-500 text-white flex items-center justify-center transition-all backdrop-blur-sm">
                <i class="fas fa-times"></i>
            </button>

            <!-- Sidebar: Tools -->
            <div class="w-24 md:w-72 bg-gray-50 dark:bg-[#051d3b] flex flex-col border-l border-gray-200 dark:border-white/5 z-20 shadow-xl">
                <div class="p-6 text-center border-b border-gray-200 dark:border-white/5">
                    <h3 class="font-bold text-primary text-lg hidden md:block">أدوات المعالجة</h3>
                    <i class="fas fa-layer-group text-primary text-2xl md:hidden"></i>
                </div>
                
                <nav class="flex-1 overflow-y-auto py-6 space-y-2 px-3">
                    <button onclick="switchTab('enhance',event)" class="tool-btn active group w-full text-right px-4 py-4 rounded-xl transition-all duration-300 flex items-center gap-4">
                        <div class="w-10 h-10 rounded-lg bg-gray-200 dark:bg-white/5 flex items-center justify-center group-hover:bg-primary group-hover:text-white transition-colors">
                            <i class="fas fa-wand-magic-sparkles"></i>
                        </div>
                        <div class="hidden md:block">
                            <span class="block font-bold text-sm">تحسين الصورة</span>
                            <span class="text-xs text-gray-400">إضاءة، تباين، ألوان</span>
                        </div>
                    </button>

                    <button onclick="switchTab('crop',event)" class="tool-btn group w-full text-right px-4 py-4 rounded-xl transition-all duration-300 flex items-center gap-4">
                        <div class="w-10 h-10 rounded-lg bg-gray-200 dark:bg-white/5 flex items-center justify-center group-hover:bg-primary group-hover:text-white transition-colors">
                            <i class="fas fa-crop-simple"></i>
                        </div>
                        <div class="hidden md:block">
                            <span class="block font-bold text-sm">أبعاد وتدوير</span>
                            <span class="text-xs text-gray-400">قص، تدوير، قلب</span>
                        </div>
                    </button>

                    <button onclick="switchTab('compress',event)" class="tool-btn group w-full text-right px-4 py-4 rounded-xl transition-all duration-300 flex items-center gap-4">
                        <div class="w-10 h-10 rounded-lg bg-gray-200 dark:bg-white/5 flex items-center justify-center group-hover:bg-primary group-hover:text-white transition-colors">
                            <i class="fas fa-file-image"></i>
                        </div>
                        <div class="hidden md:block">
                            <span class="block font-bold text-sm">تصدير وضغط</span>
                            <span class="text-xs text-gray-400">JPEG Quality</span>
                        </div>
                    </button>

                    <button onclick="switchTab('info',event)" class="tool-btn group w-full text-right px-4 py-4 rounded-xl transition-all duration-300 flex items-center gap-4">
                        <div class="w-10 h-10 rounded-lg bg-gray-200 dark:bg-white/5 flex items-center justify-center group-hover:bg-primary group-hover:text-white transition-colors">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        <div class="hidden md:block">
                            <span class="block font-bold text-sm">تحليل البيانات</span>
                            <span class="text-xs text-gray-400">Histogram</span>
                        </div>
                    </button>
                </nav>
            </div>

            <!-- Main Workspace -->
            <div class="flex-1 flex flex-col h-full relative">
                
                <!-- Canvas -->
                <div class="flex-1 bg-[#e5e5f7] dark:bg-[#020b16] relative flex items-center justify-center overflow-hidden p-8" 
                     style="background-image: radial-gradient(#444cf7 0.5px, transparent 0.5px), radial-gradient(#444cf7 0.5px, #e5e5f7 0.5px); background-size: 20px 20px; background-position: 0 0, 10px 10px; opacity: 1;">
                    
                    <!-- Dark Mode Grid Overlay -->
                    <div class="absolute inset-0 bg-white dark:bg-[#0b1120] opacity-90 pointer-events-none"></div>

                    <!-- Crop Container -->
                    <div id="crop-workspace" class="hidden relative z-10">
                        <div id="crop-frame" class="relative shadow-2xl inline-block border-4 border-white/10 rounded-lg overflow-hidden">
                            <img id="image" src="" class="max-h-[65vh] max-w-full block">
                            <!-- Crop Box -->
                            <div id="crop-box" class="absolute border border-white/80 shadow-[0_0_0_9999px_rgba(0,0,0,0.7)] cursor-move hidden">
                                <!-- Grid Lines -->
                                <div class="absolute top-1/3 left-0 w-full h-px bg-white/30"></div>
                                <div class="absolute top-2/3 left-0 w-full h-px bg-white/30"></div>
                                <div class="absolute left-1/3 top-0 h-full w-px bg-white/30"></div>
                                <div class="absolute left-2/3 top-0 h-full w-px bg-white/30"></div>
                                
                                <span class="handle tl"></span><span class="handle tm"></span><span class="handle tr"></span>
                                <span class="handle ml"></span><span class="handle mr"></span>
                                <span class="handle bl"></span><span class="handle bm"></span><span class="handle br"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Normal View -->
                    <div id="normal-view" class="w-full h-full flex items-center justify-center z-10">
                        <img id="modal-image" src="" class="max-h-full max-w-full object-contain shadow-2xl rounded-lg border border-white/5">
                    </div>
                </div>

                <!-- Bottom Controls Panel (Glassmorphism) -->
                <div class="h-auto min-h-[140px] bg-white/90 dark:bg-dark-surface/95 backdrop-blur-md border-t border-gray-200 dark:border-white/10 p-6 z-30 shadow-[0_-10px_40px_rgba(0,0,0,0.2)]">
                    
                    <!-- Tab: Enhance -->
                    <div id="tab-enhance" class="control-panel block animate-fade-in">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center max-w-5xl mx-auto">
                            
                            <!-- Sliders Column -->
                            <div class="space-y-6">
                                <form action="/brightness" method="post" class="flex items-center gap-4 group">
                                    <input type="hidden" name="image_url" id="brightness-image-url" value="">
                                    <div class="w-8 text-center"><i class="fas fa-sun text-yellow-500"></i></div>
                                    <div class="flex-1">
                                        <div class="flex justify-between text-xs mb-1 text-gray-500 dark:text-gray-400">
                                            <span>إضاءة</span>
                                            <span class="group-hover:text-primary transition-colors">تعديل</span>
                                        </div>
                                        <input type="range" name="factor" min="0.2" max="2" step="0.1" value="1" class="custom-range w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                                    </div>
                                    <button type="submit" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-white/10 hover:bg-primary hover:text-white transition shadow-sm flex items-center justify-center">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </form>

                                <form action="/contrast" method="post" class="flex items-center gap-4 group">
                                    <input type="hidden" name="image_url" class="image-url-input" value="">
                                    <div class="w-8 text-center"><i class="fas fa-adjust text-gray-400"></i></div>
                                    <div class="flex-1">
                                        <div class="flex justify-between text-xs mb-1 text-gray-500 dark:text-gray-400">
                                            <span>تباين</span>
                                            <span class="group-hover:text-primary transition-colors">تعديل</span>
                                        </div>
                                        <input type="range" name="factor" min="0.2" max="2" step="0.1" value="1" class="custom-range w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                                    </div>
                                    <button type="submit" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-white/10 hover:bg-primary hover:text-white transition shadow-sm flex items-center justify-center">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </form>
                            </div>

                            <!-- Filters Column -->
                            <div class="flex gap-4 justify-center lg:justify-start">
                                <form action="/sharpen" method="post">
                                    <input type="hidden" name="image_url" class="image-url-input" value="">
                                    <button class="flex flex-col items-center gap-2 p-4 rounded-2xl bg-gray-50 dark:bg-white/5 hover:bg-primary hover:text-white transition-all duration-300 w-24 border border-transparent hover:border-primary/50">
                                        <i class="fas fa-eye text-xl"></i>
                                        <span class="text-xs font-bold">حدة</span>
                                    </button>
                                </form>
                                <form action="/smooth" method="post">
                                    <input type="hidden" name="image_url" class="image-url-input" value="">
                                    <button class="flex flex-col items-center gap-2 p-4 rounded-2xl bg-gray-50 dark:bg-white/5 hover:bg-primary hover:text-white transition-all duration-300 w-24 border border-transparent hover:border-primary/50">
                                        <i class="fas fa-water text-xl"></i>
                                        <span class="text-xs font-bold">نعومة</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Tab: Crop -->
                    <div id="tab-crop" class="control-panel hidden animate-fade-in">
                        <div class="flex flex-wrap items-center gap-6 justify-center h-full">
                            
                            <button onclick="enableCrop()" class="bg-primary hover:bg-primary-hover text-white px-6 py-3 rounded-xl shadow-glow transition flex items-center gap-2">
                                <i class="fas fa-vector-square"></i> تحديد المنطقة
                            </button>

                            <div class="h-10 w-px bg-gray-300 dark:bg-white/10"></div>

                            <form action="/rotate" method="post" class="flex items-center gap-2 bg-gray-100 dark:bg-white/5 p-1 rounded-xl">
                                <input type="hidden" name="image_url" class="image-url-input" value="">
                                <select name="angle" class="bg-transparent border-none text-sm px-3 py-2 focus:ring-0 cursor-pointer dark:text-white">
                                    <option value="90" class="dark:bg-dark-card">90° يمين</option>
                                    <option value="-90" class="dark:bg-dark-card">90° يسار</option>
                                    <option value="180" class="dark:bg-dark-card">180° قلب</option>
                                </select>
                                <button type="submit" class="bg-white dark:bg-white/10 hover:bg-primary hover:text-white w-10 h-10 rounded-lg shadow-sm transition flex items-center justify-center">
                                    <i class="fas fa-rotate"></i>
                                </button>
                            </form>

                            <div class="h-10 w-px bg-gray-300 dark:bg-white/10"></div>

                            <button onclick="submitCrop()" class="bg-green-600 hover:bg-green-500 text-white px-8 py-3 rounded-xl shadow-lg transition flex items-center gap-2 font-bold">
                                <i class="fas fa-check-circle"></i> تطبيق القص
                            </button>

                            <form id="crop-form" action="/crop" method="post" class="hidden">
                                <input type="hidden" name="image_url" class="image-url-input" value="">
                                <input type="hidden" name="x" id="x"><input type="hidden" name="y" id="y">
                                <input type="hidden" name="width" id="width"><input type="hidden" name="height" id="height">
                            </form>
                        </div>
                    </div>

                    <!-- Tab: Compress -->
                    <div id="tab-compress" class="control-panel hidden animate-fade-in">
                        <form action="/compress" method="post" class="flex flex-col items-center justify-center gap-6 max-w-2xl mx-auto">
                            <input type="hidden" name="image_url" class="image-url-input" value="">
                            
                            <div class="w-full">
                                <div class="flex justify-between mb-2 font-bold">
                                    <span>جودة الصورة</span>
                                    <span id="quality-val" class="text-primary">70%</span>
                                </div>
                                <input type="range" name="quality" min="10" max="95" value="70" 
                                       oninput="document.getElementById('quality-val').innerText = this.value + '%'"
                                       class="custom-range w-full h-3 bg-gray-200 rounded-full appearance-none cursor-pointer dark:bg-gray-700">
                                <div class="flex justify-between text-xs text-gray-400 mt-1">
                                    <span>حجم أصغر</span>
                                    <span>جودة أفضل</span>
                                </div>
                            </div>

                            <button type="submit" class="bg-gradient-to-r from-primary to-yellow-600 text-white px-10 py-3 rounded-full hover:shadow-glow transform hover:scale-105 transition-all duration-300 font-bold text-lg">
                                ضغط الصورة
                            </button>

                            <div id="compress-stats" class="flex gap-4 text-sm hidden">
                                <div class="bg-red-500/10 text-red-500 px-4 py-2 rounded-lg border border-red-500/20">
                                    قبل: <span id="before-kb">0</span> KB
                                </div>
                                <div class="bg-green-500/10 text-green-500 px-4 py-2 rounded-lg border border-green-500/20 font-bold">
                                    بعد: <span id="after-kb">0</span> KB
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Tab: Info -->
                    <div id="tab-info" class="control-panel hidden animate-fade-in text-center">
                        <form action="/histogram" method="post">
                            <input type="hidden" name="image_url" class="image-url-input" value="">
                            <button type="submit" class="bg-gray-100 dark:bg-white/10 hover:bg-primary hover:text-white px-8 py-3 rounded-xl transition border border-gray-200 dark:border-white/10">
                                <i class="fas fa-chart-bar mr-2"></i> توليد الهيستوجرام
                            </button>
                        </form>
                        
                        <div id="histogram-container" class="mt-6 inline-block p-4 bg-white dark:bg-black/40 rounded-xl border border-gray-200 dark:border-white/10 shadow-lg hidden">
                            <img id="histogram-image" src="" class="h-40 rounded">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
    
    <script>
        // Make sure openEditor is available globally
        window.openEditor = function() {
            const modal = document.getElementById('editor-modal');
            if (modal) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                }, 10);
            } else {
                console.error('Editor modal not found');
            }
        };

        // Initialize page
        document.addEventListener("DOMContentLoaded", async () => {
            // Initialize image URLs
            window.currentImageUrl = '';
            window.currentEditedUrl = '';
            
            // Load current image from localStorage or API
            const savedImageUrl = localStorage.getItem('currentImageUrl');
            const savedEditedUrl = localStorage.getItem('currentEditedUrl');
            
            if (savedImageUrl) {
                window.currentImageUrl = savedImageUrl;
                window.currentEditedUrl = savedEditedUrl || savedImageUrl;
                displayImage(window.currentEditedUrl);
            }
            
            // Setup upload form
            const fileInput = document.getElementById('fileInput');
            const uploadForm = document.getElementById('upload-form');
            
            if (fileInput && uploadForm) {
                fileInput.addEventListener('change', async (e) => {
                    if (e.target.files.length > 0) {
                        const formData = new FormData(uploadForm);
                        try {
                            const response = await fetch('/upload', {
                                method: 'POST',
                                body: formData
                            });
                            
                            if (response.ok) {
                                const data = await response.json();
                                window.currentImageUrl = data.image_url;
                                window.currentEditedUrl = data.image_url;
                                localStorage.setItem('currentImageUrl', data.image_url);
                                displayImage(data.image_url);
                            } else {
                                alert('حدث خطأ أثناء رفع الصورة');
                            }
                        } catch (error) {
                            console.error('Upload error:', error);
                            alert('حدث خطأ أثناء رفع الصورة');
                        }
                    }
                });
            }
            
            // Update all image URL inputs
            updateImageUrlInputs();
            
            // Ensure theme toggle works
            const themeToggleBtn = document.getElementById('theme-toggle');
            if (themeToggleBtn) {
                console.log('Theme toggle button found');
            } else {
                console.error('Theme toggle button not found');
            }
        });
        
        function displayImage(imageUrl) {
            if (!imageUrl) return;
            
            // Show preview area, hide upload area
            document.getElementById('upload-area').classList.add('hidden');
            document.getElementById('preview-area').classList.remove('hidden');
            
            // Update images
            document.getElementById('preview-image').src = imageUrl + '?t=' + Date.now();
            document.getElementById('modal-image').src = imageUrl + '?t=' + Date.now();
            document.getElementById('image').src = imageUrl + '?t=' + Date.now();
            
            // Update download link
            const downloadLink = document.getElementById('download-link');
            if (downloadLink) {
                downloadLink.href = imageUrl;
                downloadLink.classList.remove('hidden');
            }
            
            // Update all image URL inputs
            updateImageUrlInputs();
        }
        
        function updateImageUrlInputs() {
            const imageUrl = window.currentEditedUrl || window.currentImageUrl || '';
            document.querySelectorAll('.image-url-input, #brightness-image-url').forEach(input => {
                input.value = imageUrl;
            });
        }
    </script>
</body>
</html>
