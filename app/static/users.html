<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المستخدمين - Pro Image Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Cairo', 'sans-serif'] },
                    colors: {
                        primary: { DEFAULT: '#b9955c', hover: '#d4af37' },
                        dark: { main: '#082c58', surface: '#183b65' },
                        light: { main: '#f5f8ff', surface: '#ffffff' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-main dark:bg-dark-main text-gray-800 dark:text-gray-100 min-h-screen flex flex-col items-center p-6 transition-colors duration-500">

    <h2 class="text-2xl font-bold mb-6">قائمة المستخدمين</h2>

    <div class="overflow-x-auto w-full max-w-4xl">
        <table class="min-w-full border border-gray-300 dark:border-white/20 rounded-lg overflow-hidden">
            <thead class="bg-gray-100 dark:bg-dark-surface/80">
                <tr>
                    <th class="px-6 py-3 text-center font-semibold text-gray-700 dark:text-gray-100">المعرف</th>
                    <th class="px-6 py-3 text-center font-semibold text-gray-700 dark:text-gray-100">اسم المستخدم</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- Users will be loaded here via JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="mt-6">
        <a href="/editor" class="px-6 py-3 bg-primary hover:bg-primary-hover text-white rounded-lg shadow-lg transition-all duration-300">عودة للمحرر</a>
    </div>

    <script>
        // Theme Toggle Logic
        document.addEventListener("DOMContentLoaded", () => {
            const htmlElement = document.documentElement;
            if (localStorage.getItem('theme') === 'dark' || 
               (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.remove('dark');
            }

            // Load users from API
            loadUsers();
        });

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (response.ok) {
                    const data = await response.json();
                    displayUsers(data.users || []);
                } else {
                    console.error('Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('users-table-body');
            if (!tbody) return;

            tbody.innerHTML = users.map((user, index) => `
                <tr class="${index % 2 === 0 ? 'bg-gray-50 dark:bg-dark-surface/70' : 'bg-white dark:bg-dark-surface/60'} hover:bg-primary/20 transition-colors">
                    <td class="px-6 py-3 text-center">${user.id}</td>
                    <td class="px-6 py-3 text-center">${user.username}</td>
                </tr>
            `).join('');
        }
    </script>

</body>
</html>
