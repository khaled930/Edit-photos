<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - Pro Image Studio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Cairo', 'sans-serif'] },
                    colors: {
                        primary: { DEFAULT: '#b9955c', hover: '#d4af37' },
                        dark: { main: '#082c58', surface: '#183b65' },
                        light: { main: '#f5f8ff', surface: '#ffffff' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-main dark:bg-dark-main flex items-center justify-center min-h-screen transition-colors duration-500">

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="fixed top-4 left-4 w-10 h-10 rounded-full bg-gray-200 dark:bg-white/10 flex items-center justify-center hover:bg-primary hover:text-white transition-all duration-300 shadow-lg z-50">
        <i class="fas fa-moon dark:hidden text-gray-600"></i>
        <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
    </button>

    <div class="bg-white dark:bg-dark-surface p-8 rounded-3xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-700 dark:text-gray-100 text-center mb-6">إنشاء حساب جديد</h2>
        
        <div id="error-message" class="mb-4 p-2 text-red-700 bg-red-100 rounded hidden"></div>
        
        <form method="post" action="/register" class="flex flex-col gap-4" id="register-form">
            <input type="text" name="username" placeholder="اسم المستخدم" required
                class="p-3 rounded-lg border border-gray-300 dark:border-white/20 bg-gray-50 dark:bg-dark-main text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary">
            <input type="password" name="password" placeholder="كلمة المرور" required
                class="p-3 rounded-lg border border-gray-300 dark:border-white/20 bg-gray-50 dark:bg-dark-main text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary">
            <button type="submit" 
                class="bg-primary hover:bg-primary-hover text-white py-3 rounded-lg font-bold transition-all duration-300 shadow-lg">تسجيل</button>
        </form>

        <div class="text-center mt-4 text-gray-600 dark:text-gray-300">
            <a href="/login" class="text-primary hover:underline font-semibold">العودة لتسجيل الدخول</a>
        </div>
    </div>

    <script>
        // Theme Toggle Logic
        document.addEventListener("DOMContentLoaded", () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;

            // Load saved theme or use default
            if (localStorage.getItem('theme') === 'dark' || 
               (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.remove('dark');
            }

            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', () => {
                    htmlElement.classList.toggle('dark');
                    if (htmlElement.classList.contains('dark')) {
                        localStorage.setItem('theme', 'dark');
                    } else {
                        localStorage.setItem('theme', 'light');
                    }
                });
            }

            // Handle form submission with error display
            const form = document.getElementById('register-form');
            const errorDiv = document.getElementById('error-message');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                
                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        window.location.href = '/editor';
                    } else {
                        const data = await response.json();
                        errorDiv.textContent = data.error || 'حدث خطأ أثناء التسجيل';
                        errorDiv.classList.remove('hidden');
                    }
                } catch (error) {
                    errorDiv.textContent = 'حدث خطأ أثناء الاتصال بالخادم';
                    errorDiv.classList.remove('hidden');
                }
            });
        });
    </script>

</body>
</html>
